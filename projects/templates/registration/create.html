{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>create</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script type="text/javascript" src="{% static 'js/style.js' %}"></script>
    </head>
  <body>
    <header>
      <h1 class="Name"><a href="{% url 'home' %}" class="Navi">Beitrag</a></h1>
      <div class="wrapper">
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <nav>
              <div class="inner">
                  <ul>
                      <li><a href="{% url 'home' %}">Home</a></li>
                      <li><a href="{% url 'login' %}">Login</a></li>
                      <li><a href="{% url 'create' %}" class="current">Accounts</a></li>
                  </ul>
              </div>
          </nav>
      </div>
    </header>

    <div class="login">
      <a href="{% url 'login' %}" id="login">ログイン</a>
    </div>
    <h1 class="bg-info text-white">Create</h1>
    <form method="post">
      {% csrf_token %}
      <div class="submit">
        <ul class="submit">
            <li>
                <label for="title" class="message">User Name:</label>
                <input type="text" placeholder="Name" id="name" name="username" required tabindex="1"/>
            </li>
            <li>
              <label for="title" class="message">E-mail Address:</label>
              <input type="text" placeholder="aaaa@iniad.org" id="name" name="email" required tabindex="1"/>
            </li>
            <li>
              <label for="title" class="message">Password:</label>
              <input type="password" placeholder="Password" id="name" name="password" required tabindex="1"/>
            </li>
        </ul>
      </div>
      
      <!--<p>User Name</p>
      <input type="text" name="username" required>
      <p>E-mail Address</p>
      <input type="email" name="email" required>
      <p>Password</p>
      <input type="password" name="password" required> <br>
      <hr>-->

      <p id="attention">
        ※ INIADのメールアドレスで<br>
        登録して下さい。
      </p>

      <div>
        <input type="submit" value="Create" class="btn btn-info">
      </div>

    </form>
    <footer>
      <p>© 情報連携デザイン演習ⅣA</p>
    </footer>

  </body>
</html>
